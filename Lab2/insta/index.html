<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="page">

    <!-- Левая часть -->
    <section class="left">
        <div class="left-center">

            <!-- Лого без фона -->
            <img
                src="logo.png"
                alt="Instagram"
                class="ig-logo">

            <h1>
                Посмотрите, какими моментами из жизни<br>
                поделились ваши
                <span class="gradient-text">близкие друзья</span>.
            </h1>

            <div class="stories">
                <img
                    src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png"
                    alt="Stories preview">
            </div>

        </div>
    </section>

    <!-- Правая часть -->
    <section class="right">
        <div class="login">

            <h2>Войти в Instagram</h2>

            <form class="email">
                <input 
                    type="text"
                    placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">

                <input
                    type="password"
                    placeholder="Пароль">

                <button type="submit" class="primary">
                    Войти
                </button>
            </form>

            <a href="https://www.instagram.com/accounts/password/reset/?hl=ru" class="forgot">Забыли пароль?</a>

            <button class="facebook">
                <a class="Q" href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Foidc%2F%3Fapp_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignupviafb%252F%26response_type%3Dcode%26scope%3Dopenid%2Bemail%2Bprofile%2Blinking%26state%3DATmsnxf7b1ASkMS_r0IZL4qqy5zV68sl_kh_gwlrwwpOuag4NzPPgrVlcfsn5F5QwNiEYN7LTqRzuq6g0fD3cLfMS2KuC-zkDZTZVD5DrVNADg5Wj-Mz8HE6KQ-m_lXLzqjDICLa6YME_3mGAWCCOQz2IDr-OPb3xyuffzNfvPZ0jS2bRy9Zs_kVawe3TEYR4bt8IbHQJtWg8O8MI9bbgV6hHCoFbhroiMCdjiMcDXraUWpbbKVWReh8SXw9K5ysc8Xs7kb6IecgIue1CUXBytOPmw" > Войти через Facebook</a>
            </button>

            <button class="signup"><a class="A" href="https://www.instagram.com/accounts/emailsignup/?next=&hl=ru">
                Создать новый аккаунт
            </a></button>

            <p class="meta">Meta</p>

        </div>
    </section>

</main>

</body>
</html>
